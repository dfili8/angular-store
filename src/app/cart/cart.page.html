<!-- HEADER -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" slot="start" routerLink="/"></ion-icon>
    </ion-buttons>
    <ion-title>Shopping Cart</ion-title>
  </ion-toolbar>
</ion-header>
<!-- CONTENT -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list class="ion-no-padding">
          <ion-item *ngFor="let item of items">
            <ion-thumbnail slot="start">
              <img [src]="item.imgURL"/>
            </ion-thumbnail>
            <ion-label>
              <h3>{{ item.manufacturer }} {{ item.model }}</h3>
              <h3>Qty: {{ item.quantity }}</h3>
              <h3>Subtotal: {{ item.total | currency }}</h3>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="delete(item)" title="Remove item">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="items.length > 0; else noItems">
      <ion-col size-md="6" offset-md="3">
        <ion-row>
          <ion-col>
            <h1>Total: {{ total | currency }}</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-buttons>
              <ion-button color="danger" (click)="deleteAll()">Delete All</ion-button>
              <ion-button fill="outline" routerLink="/checkout" color="success">Proceed to Checkout<ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ng-template #noItems>
          <div class="center">
            <h1>No items in your cart.</h1>
            <ion-buttons>
              <ion-button fill="outline" routerLink="/">Continue Shopping</ion-button>
            </ion-buttons>
          </div>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
